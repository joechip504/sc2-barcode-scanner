{% extends "index.html" %}

{% block dependencies %}
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock %}

{% block results %}
{% for i in "abc" %}
<br>
<!-- Wide card with share menu button -->
<style>
.demo-card-wide.mdl-card {
  width: 512px;
  margin-left: auto;
  margin-right: auto;
}
.demo-card-wide > .mdl-card__title {
  color: #fff;
  height: 176px;
  background: url('http://www.hdwallpapers.in/walls/starcraft_2_heart_of_the_swarm-HD.jpg') center / cover;
}
.demo-card-wide > .mdl-card__menu {
  color: #fff;
}
#guess {
  color: green;
  font-weight: bold;
}
</style>
<!-- Results Card -->
<div class="animated fadeInDown demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text"><strong>lllllllll vs. sPringle</strong></h2>
  </div>
  <div class="mdl-card__supporting-text">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
        <p><strong>Winner:</strong> sPringle</p>
        <p><strong>Map:</strong> Lost Temple</p>
        <p><strong>Time Elapsed:</strong> 20 minutes</p>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--middle">
        <!-- Player Results Table -->
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Player</th>
              <th>%</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric" id="guess">Boxer</td>
              <td id="guess">92</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Jobama</td>
              <td>14</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Huk</td>
              <td>10</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Share Results
    </a>
  </div>
</div>
<br>
{% endfor %}
{% endblock %}
